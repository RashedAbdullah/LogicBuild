<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <title>TodoList</title>
</head>
<body>

   <!-- navbar  start -->
   <nav class="nav">
    <div class="brand-area container">
      <a href="index.html" class="brand">
        <img src="./images/logo.png" alt="programming hero Logo" />
      </a>
    </div>
    <div class="avatar">
      <img src="./images/lws.png" alt="LWS Logo" />
      <p>LWS</p>
    </div>
  </nav>
  <!-- navbar end start -->

  <!-- main start -->
  <section class="main">
    <!-- course details start -->
    <div class="milestoneDetails">
      <img class="milestoneImage" src="./images/kv.png" alt="" />

      <h1 class="title">Coplete Web development course</h1>
      <p class="details">with Jhankar mahbub</p>
    </div>
    <!-- course details end -->

    <!-- all milestones & modules start -->
    <div>
      <div class="milestones">

        

      </div>

      <div class="doneList">
        <!-- done list will load here -->
      </div>
    </div>
    <!-- all milestones and modules end -->
  </section>

</body>

</html>
